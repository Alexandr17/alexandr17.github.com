<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Love site</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
	<link media="all" rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js" defer><\/script>')</script>
	<script src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<header id="header">
			<div class="container">
				<strong class="logo">
					<a href="/love-timer/index.html">
						<img src="images/logo.png" alt="logo">
					</a>
				</strong>
				<a href="#" class="nav-opener"><span></span></a>
				<nav class="main-nav">
					<ul class="menu">
						<li><a href="/love-timer/timer.html">Таймер</a></li>
						<li><a href="#">Задания</a></li>
						<li><a href="#">Прочее</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main id="main">
			<div class="message-box">
				<div class="container">
					<h1>До нашей встречи осталось всего: </h1>
				</div>
			</div>
			<div class="counter-holder border-decor border-decor-dark">
				<div class="container">
					<div class="counter" data-options='{"date": "2020/10/14", "time": {"hours": "18", "minutes": "00", "seconds": "00"}}'>
						<span style="display: none;" class="count"></span>
						<div class="counter-item">
							<span class="value days"></span>
							<span>days</span>
						</div>
						<div class="counter-item">
							<span class="value hours"></span>
							<span>hours</span>
						</div>
						<div class="counter-item">
							<span class="value minutes"></span>
							<span>minutes</span>
						</div>
						<div class="counter-item">
							<span class="value seconds"></span>
							<span>seconds</span>
						</div>
					</div>
				</div>
			</div>

		</main>
		<footer id="footer">
			<div class="container">
				<strong class="logo">
					<a href="#">
						<img src="images/love-logo.png" alt="logo" >
					</a>
				</strong>
				<ul class="footer-list">
					<li>&copy; <a href="#">Sasha</a> and <a href="#">Anna</a></li>
				</ul>
			</div>
		</footer>
	</div>
</body>
</html>
